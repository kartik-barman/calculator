 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Made By Mr Kartik</title>
  <link rel="stylesheet" href="./css/style.css" /> 
</head>
<body>
    <h1 style="text-align: center; color: blue;">Calculator Made By Mr Kartik Barman</h1>
    <div class="calculator_container content">
    <table>
        <tr>
          <td colspan="4"><input type="text" class="dsp" id="myResults" placeholder="Calculator Made By Mr Kartik"></td>  
        </tr>
        <tr>
           <td><button class="btn" type="button" onclick="DeleteMe()">AC</button></td>
        <td><button class="btn" type="button" onclick="calculator('/')">รท</button></td>
            <td><button class="btn" type="button" onclick="calculator('%')">%</button></td>
            <td><button class="btn" type="button" onclick="backSpace()">โซ</button></td>
        </tr> 
        <tr>
            <td><button class="btn" type="button" onclick="calculator('7')">7</button></td>
            <td><button class="btn" type="button" onclick="calculator('8')">8</button></td>
            <td><button class="btn" type="button" onclick="calculator('9')">9</button></td>
            <td><button class="btn1" type="button" onclick="calculator('*')">x</button></td>
        </tr>
        <tr>
            <td><button class="btn" type="button" onclick="calculator('4')">4</button></td>
            <td><button class="btn" type="button" onclick="calculator('5')">5</button></td>
            <td><button class="btn" type="button" onclick="calculator('6')">6</button></td>
            <td><button class="btn2" type="button" onclick="calculator('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="btn" type="button" onclick="calculator('1')">1</button></td>
            <td><button class="btn" type="button" onclick="calculator('2')">2</button></td>
            <td><button class="btn" type="button" onclick="calculator('3')">3</button></td>
            <td><button class="btn3" type="button" onclick="calculator('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="btn4" type="button" onclick="calculator('0')">0</button></td>
        <td>
            <button class="btn" type="button" onclick="calculator('.')">.</button>
        </td>
        <td>
            <button class="btn5" type="button" onclick="answer()">=</button>
        </td>
    </tr>
    </table>
</div>
  <script src="./js/main.js">     
  </script>
</body>
</html>
